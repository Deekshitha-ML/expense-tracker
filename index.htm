<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker — Deekshitha Yakasiri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style_final.css" />
</head>
<body>
  <header>
    <h1>Expense Tracker- Deekshitha Yakasiri</h1>
  </header>

  <main class="container">
    <section class="balance">
      <h2>Your Balance</h2>
      <p id="balance">₹0.00</p>
    </section>

    <section class="summary">
      <div><h3>Income</h3><p id="income" class="plus">₹0.00</p></div>
      <div><h3>Expense</h3><p id="expense" class="minus">₹0.00</p></div>
    </section>

    <section>
      <h2>History</h2>
      <ul id="list" class="list"></ul>
    </section>

    <section>
      <h2>Add Transaction</h2>
      <form id="form">
        <label>Description <input type="text" id="text" required></label>
        <label>Amount <input type="number" id="amount" required></label>
        <label>Category
          <select id="category" required>
            <option value="" disabled selected>Select category</option>
            <option>Food</option><option>Transport</option>
            <option>Bills</option><option>Entertainment</option>
            <option>Others</option>
          </select>
        </label>
        <label>Date <input type="date" id="date" required></label>
        <button type="submit">Save</button>
      </form>
    </section>

    <section>
      <h2>Expenses by Category</h2>
      <canvas id="chart"></canvas>
    </section>
  </main>

  <!-- Load Chart.js before your script, then your JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script_final.js"></script>
</body>
</html>
